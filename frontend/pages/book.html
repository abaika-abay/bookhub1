<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BookHub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background-color: #1e1e1e;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            display: inline-block;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #ff9800;
            color: white;
            border-radius: 5px;
        }

        /* Container */
        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #444;
        }

        /* Form Styling */
        .form-container {
            text-align: left;
        }

        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Button */
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #ff9800;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="book.html">Books</a>
        <a href="profile.html">Profile</a>
        <a href="odds.html">Review</a>
        <a href="cart.html">ðŸ›’ Cart</a>
    </div>

    <!-- Admin Panel -->
    <div class="container">
        <h1>Dashboard</h1>
        <h2>Add a New Book</h2>
        <div class="form-container">
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" step="0.01" required>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>

                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
});

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token"); // Get JWT token
            const user = JSON.parse(localStorage.getItem("loggedInUser")); // Get logged-in user
    
            if (!token || !user || !user.id) {
                alert("You must be logged in to add books!");
                window.location.href = "registration.html"; // Redirect to login page
                return;
            }
    
            document.getElementById("add-book-form").addEventListener("submit", async function(event) {
                event.preventDefault();
    
                const title = document.getElementById("title").value;
                const author = document.getElementById("author").value;
                const description = document.getElementById("description").value;
                const price = parseFloat(document.getElementById("price").value);
                const stock = parseInt(document.getElementById("stock").value);
                const userId = user.id; // Get user ID from logged-in user
    
                if (!title || !author || !description || isNaN(price) || isNaN(stock)) {
                    alert("Please fill out all fields correctly.");
                    return;
                }
    
                try {
                    const response = await fetch("http://localhost:8080/api/books", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}` // Send token for authentication
                        },
                        body: JSON.stringify({ 
                            title, 
                            author, 
                            description, 
                            price, 
                            stock, 
                            user_id: userId // Send user_id with book details
                        })
                    });
    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || "Failed to add book.");
                    }
    
                    window.location.href = "book.html"; // Redirect to books page
                } catch (error) {
                    console.error("Error adding book:", error);
                    alert(error.message);
                }
            });
        });
    </script>
</body>
</html>
